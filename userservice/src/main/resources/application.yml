spring:
  application:
    name: USER-SERVICE


  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: user
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    serviceurl:
      defaultZone: http://localhost:8761/eureka/